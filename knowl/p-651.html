<div class="para">The total population of a compartmental model is the sum of the populations in each compartment. We typically use the variable <span class="process-math">\(N\)</span> to refer to total population, and we write <span class="process-math">\(N(t)\)</span> to mean total population at time <span class="process-math">\(t\text{.}\)</span> (Chapter 5)</div>
