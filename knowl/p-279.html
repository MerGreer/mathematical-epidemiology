<div class="para">Notice that <span class="process-math">\(1/\gamma\)</span> is an amount of time. This means that the units of <span class="process-math">\(\gamma\)</span> are <span class="process-math">\(1/\mbox{time}\text{.}\)</span> This observation corresponds with <span class="process-math">\(\gamma\)</span> being a <dfn class="terminology">rate</dfn>.</div>
