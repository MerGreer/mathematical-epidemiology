<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">We introduce here the <dfn class="terminology">SEIR model</dfn>. The new compartment, E, stands for <em class="emphasis">Exposed-and-incubating</em>. The population <span class="process-math">\(E(t)\)</span> therefore represents people who have contracted an illness, but who are not yet infectious. As the name “SEIR” suggests, this model has four compartments.</div>
