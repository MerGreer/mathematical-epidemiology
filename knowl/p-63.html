<div class="para">To start the simulation, go to the <a class="external" href="https://nelsong1997.github.io/zombie_game/" target="_blank">Zombie Game App</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-22-hidden.html" title="Footnote 2.6"><sup> 6 </sup></a>. Use the default settings at first, except to change the Human Start Count to 49, as shown in <a href="" class="xref" data-knowl="./knowl/fig-zombie-app-49-susceptibles.html" title="Figure 2.2">Figure 2.2</a>. Combining these 49 Humans with the Zombie Start Count of 1, the total population then equals 50.</div>
